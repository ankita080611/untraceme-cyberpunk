<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untrace.me - AI Privacy Shield</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts: Poppins for body, Orbitron for headers (Futuristic look) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              background: '#020617',
              panel: '#0B1120',
              neon: '#0AE4FF',
              primary: '#0A84FF',
              accent: '#8B5CF6',
              danger: '#FF0A46',
              success: '#00F0FF',
              muted: '#64748b',
            },
            backgroundImage: {
              'cyber-grid': "radial-gradient(circle at 50% 50%, rgba(10, 228, 255, 0.05) 1px, transparent 1px)",
              'hologram': "linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%)",
            },
            animation: {
              'glow-pulse': 'glowPulse 3s infinite',
              'float': 'floatImg 6s ease-in-out infinite',
              'fadeInUp': 'fadeInUp 0.8s ease-out forwards',
              'blinkNeon': 'blinkNeon 4s infinite',
              'scanline': 'scanline 8s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 10px #0A84FF, 0 0 20px #8B5CF6' },
                '50%': { boxShadow: '0 0 5px #8B5CF6, 0 0 15px #0A84FF' },
              },
              floatImg: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' }
              },
              blinkNeon: {
                '0%, 100%': { textShadow: '0 0 10px #0AE4FF, 0 0 20px #0AE4FF' },
                '50%': { textShadow: '0 0 2px #0AE4FF', opacity: '0.8' }
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e8f3ff;
        overflow-x: hidden;
      }
      .font-display { font-family: 'Orbitron', sans-serif; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; border: 1px solid #0AE4FF; }
      ::-webkit-scrollbar-thumb:hover { background: #0AE4FF; }

      /* Glitch Effect Utility */
      .glitch-text:hover {
        animation: blinkNeon 0.2s infinite;
      }
    </style>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
    }
  }
  </script>
</head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import { 
        ShieldAlert, ShieldCheck, Loader2, Menu, X, Fingerprint, 
        Shield, ChevronRight, ArrowRight, CheckCircle2, Lock, 
        Globe, Terminal, Activity, Zap
      } from 'lucide-react';

      // --- DATA ---
      export const PRICING_PLANS = [
        {
          id: 'individual',
          name: 'INDIVIDUAL',
          price: '₹599/MONTH',
          audience: 'Personal Protection',
          image: 'https://images.unsplash.com/photo-1515378960530-7c0da6231fb1?auto=format&fit=crop&q=80&w=500',
          features: [
            'Continuous scanning of 1 email + 1 mobile',
            'Social media profiles monitored',
            'Daily breach & darkweb checks (Aadhaar, PAN)',
            'Weekly plain-English report (WhatsApp/Email)',
            'One-click DIY removal guides'
          ],
          tagline: [
            '₹20/day to keep your Aadhaar safe.',
            'Cheaper than one Swiggy order.',
            'Your data on silent mode – forever.'
          ]
        },
        {
          id: 'family',
          name: 'FAMILY',
          price: '₹1,999/MONTH',
          audience: 'Up to 4 Members',
          image: 'https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&q=80&w=500',
          features: [
            'Scans up to 4 emails + 4 mobile numbers',
            'All family social profiles monitored',
            'Daily breach & leak checks (Photos, Videos)',
            'Shared family dashboard',
            'Weekly family report'
          ],
          tagline: [
            'Entire family protected for ₹499 each.',
            'One plan. Four Aadhaars safe.',
            'Keep your kids\' future offline.'
          ]
        },
        {
          id: 'org',
          name: 'ORGANIZATION',
          price: '₹9,999/MONTH',
          audience: 'Business / Healthcare',
          image: 'https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=500',
          features: [
            'Monitor 15 emails + mobile numbers',
            'Real-time breach alerts',
            'DPDP compliance export',
            'Priority leak remediation',
            'Proof of compliance for auditors'
          ],
          tagline: [
            '₹999 per employee.',
            'Cheaper than a data-breach headline.',
            'Zero excuses. 100% Compliant.'
          ]
        }
      ];

      export const BLOG_POSTS = [
        {
          id: '1',
          title: 'How to check if your data is leaked online',
          image: 'c:\Users\Ankita\Downloads\SecureYour_treasure.jpeg',
          category: 'Security Guides'
        },
        {
          id: '2',
          title: 'AI vs Human in data privacy protection',
          image: 'c:\Users\Ankita\Downloads\WhatsAppImage2025_11_04_at_4.10.02PM(1).jpeg',
          category: 'Technology'
        },
        {
          id: '3',
          title: 'Why digital footprints matter more than ever',
          image: 'c:\Users\Ankita\Downloads\WhatsApp Image2025_11_04at4.10.02PM(2).jpeg',
          category: 'Awareness'
        }
      ];

      export const NAV_ITEMS = ['home', 'about', 'insights', 'pricing', 'contact'];

      // --- ONLY THIS handleScan FUNCTION IS MODIFIED (FAKE DEMO) ---
      const Scanner = () => {
        const [input, setInput] = useState('');
        const [loading, setLoading] = useState(false);
        const [result, setResult] = useState(null);
        const [error, setError] = useState(null);
        const [terminalLines, setTerminalLines] = useState([]);

        const addLog = (text) => {
          setTerminalLines(prev => [...prev.slice(-4), `> ${text}`]);
        };

        const handleScan = async () => {
          if (!input.trim()) return;

          setLoading(true);
          setError(null);
          setResult(null);
          setTerminalLines([
            '> Initializing untrace_engine_v2.5...',
            '> Establishing secure connection...',
            '> Scanning 150+ Indian data broker sites...'
          ]);

          await new Promise(r => setTimeout(r, 1200));
          addLog('Found 47 partial matches on public directories');
          await new Promise(r => setTimeout(r, 1000));
          addLog('Aadhaar linkage detected on 18 broker sites');
          await new Promise(r => setTimeout(r, 900));
          addLog('Phone number exposed on Truecaller & 14 apps');
          await new Promise(r => setTimeout(r, 800));
          addLog('Generating risk profile...');

          const fakeResult = Math.random() > 0.3 ? {
            riskLevel: "Critical",
            score: 19,
            summary: "Your phone number, email & Aadhaar are publicly exposed on 47+ Indian data broker sites including Truecaller, JustDial, loan apps and people-search platforms.",
            recommendations: [
              "Remove from Truecaller & GetContact (Priority 1)",
              "Delete profiles from 27 people-search databases",
              "Block Aadhaar-PAN linkage on 18 broker sites",
              "Suppress photos from public Facebook & Instagram searches"
            ]
          } : {
            riskLevel: "High",
            score: 43,
            summary: "High exposure detected. Your data appears on 23+ sites including loan apps and public directories. Risk of targeted fraud is elevated.",
            recommendations: [
              "Remove from 15+ Indian data broker sites",
              "Opt-out from Truecaller permanently",
              "Suppress old social media profiles",
              "Enable weekly monitoring"
            ]
          };

          setTimeout(() => {
            setResult(fakeResult);
            addLog('REPORT RENDERED — EXPOSURE CONFIRMED');
            setLoading(false);
          }, 1000);
        };
        // --- END OF MODIFIED PART ---

        return (
          <div className="w-full max-w-4xl mx-auto relative group">
            {/* Holographic Border */}
            <div className="absolute -inset-1 bg-gradient-to-r from-neon via-accent to-primary rounded-2xl blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
            
            <div className="relative bg-black/80 backdrop-blur-xl border border-neon/30 rounded-2xl overflow-hidden shadow-2xl">
              {/* Terminal Header */}
              <div className="bg-panel/90 border-b border-white/10 p-3 flex items-center justify-between">
                <div className="flex gap-2">
                  <div className="w-3 h-3 rounded-full bg-red-500/50"></div>
                  <div className="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                  <div className="w-3 h-3 rounded-full bg-green-500/50"></div>
                </div>
                <div className="text-xs font-mono text-neon/70 uppercase tracking-widest">untrace_scanner.exe</div>
                <div className="w-10"></div>
              </div>

              <div className="p-6 md:p-8 grid md:grid-cols-2 gap-8">
                {/* Input Area */}
                <div className="space-y-4">
                  <label className="text-sm font-display text-white uppercase tracking-wider flex items-center gap-2">
                    <Terminal className="w-4 h-4 text-accent" /> Input Data / Habit
                  </label>
                  <textarea
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    placeholder="e.g. 'I use my birthdate as my PIN' or 'My email is on 100 websites'..."
                    className="w-full h-48 bg-[#050b14] border border-gray-800 rounded-lg p-4 text-neon font-mono text-sm focus:border-neon focus:ring-1 focus:ring-neon transition-all resize-none placeholder-gray-700"
                  />
                  <button
                    onClick={handleScan}
                    disabled={loading || !input.trim()}
                    className={`w-full py-3 rounded-lg font-bold font-display tracking-widest uppercase transition-all flex items-center justify-center gap-2
                      ${loading 
                        ? 'bg-gray-800 text-gray-500 cursor-not-allowed' 
                        : 'bg-neon/10 text-neon border border-neon/50 hover:bg-neon hover:text-black shadow-[0_0_20px_rgba(10,228,255,0.2)] hover:shadow-[0_0_40px_rgba(10,228,255,0.6)]'}
                    `}
                  >
                    {loading ? <Loader2 className="animate-spin" /> : <Activity />}
                    {loading ? 'PROCESSING...' : 'INITIATE SCAN'}
                  </button>
                </div>

                {/* Output Area */}
                <div className="relative bg-[#050b14] rounded-lg border border-gray-800 p-4 font-mono text-xs md:text-sm overflow-hidden min-h-[300px] flex flex-col">
                  {/* Scanline overlay */}
                  <div className="absolute inset-0 bg-gradient-to-b from-transparent via-neon/5 to-transparent h-[20%] w-full animate-scanline pointer-events-none"></div>
                  
                  {!result ? (
                    <div className="flex-1 flex flex-col justify-end text-green-500/80 space-y-2">
                      <div className="opacity-50 text-[10px] mb-4">AWAITING INPUT STREAM...</div>
                      {terminalLines.map((line, i) => (
                        <div key={i} className="animate-fadeInUp">{line}</div>
                      ))}
                      {loading && <div className="animate-pulse">_</div>}
                    </div>
                  ) : (
                    <div className="flex-1 flex flex-col h-full animate-fadeInUp">
                      <div className="flex items-center justify-between mb-4 border-b border-gray-800 pb-2">
                        <span className="text-gray-400">STATUS:</span>
                        <span className={`font-bold ${
                          result.riskLevel === 'Critical' ? 'text-red-500 animate-pulse' : 
                          result.riskLevel === 'High' ? 'text-orange-500' : 'text-neon'
                        }`}>
                          {result.riskLevel.toUpperCase()}
                        </span>
                      </div>
                      
                      <div className="grid grid-cols-2 gap-4 mb-4">
                        <div className="bg-white/5 p-3 rounded border border-white/10 text-center">
                          <div className="text-gray-500 text-[10px] uppercase">Safety Score</div>
                          <div className={`text-3xl font-display font-bold ${
                             result.score > 80 ? 'text-neon' : result.score > 50 ? 'text-yellow-400' : 'text-red-500'
                          }`}>
                            {result.score}
                          </div>
                        </div>
                        <div className="bg-white/5 p-3 rounded border border-white/10 text-center">
                          <div className="text-gray-500 text-[10px] uppercase">Breach Prob.</div>
                          <div className="text-3xl font-display font-bold text-white">
                            {100 - result.score}%
                          </div>
                        </div>
                      </div>

                      <div className="space-y-3 overflow-y-auto pr-2 custom-scrollbar">
                        <p className="text-gray-300 italic">"{result.summary}"</p>
                        <div className="text-neon font-bold mt-2">RECOMMENDED PROTOCOLS:</div>
                        <ul className="space-y-2">
                          {result.recommendations.map((rec, idx) => (
                            <li key={idx} className="flex gap-2 text-gray-400">
                              <span className="text-accent">[{idx+1}]</span> {rec}
                            </li>
                          ))}
                        </ul>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Rest of your App component (100% unchanged)
      const App = () => {
        const [activeSection, setActiveSection] = useState('home');
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navigate = (section) => {
          setActiveSection(section);
          setMobileMenuOpen(false);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const scrollToScanner = () => {
          setActiveSection('home');
          setTimeout(() => {
            document.getElementById('scanner-section')?.scrollIntoView({ behavior: 'smooth' });
          }, 100);
        };

        return (
          <div className="min-h-screen font-sans selection:bg-neon selection:text-black text-white overflow-hidden">
            {/* Ambient Background */}
            <div className="fixed inset-0 bg-background z-[-2]"></div>
            <div className="fixed inset-0 bg-cyber-grid bg-[length:40px_40px] opacity-20 z-[-1] pointer-events-none"></div>
            <div className="fixed top-0 left-0 w-full h-[500px] bg-primary/10 blur-[100px] z-[-1] pointer-events-none"></div>

            {/* HEADER */}
            <header className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-background/90 backdrop-blur-lg border-b border-neon/10 py-3' : 'py-6 bg-transparent'}`}>
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <div 
                  className="flex items-center gap-3 cursor-pointer group" 
                  onClick={() => navigate('home')}
                >
                  <div className="w-10 h-10 md:w-12 md:h-12 rounded-lg bg-gradient-to-br from-primary to-accent flex items-center justify-center shadow-[0_0_15px_rgba(10,132,255,0.5)] group-hover:shadow-[0_0_25px_rgba(10,228,255,0.6)] transition-all duration-500">
                     <Fingerprint className="text-[#020617] w-6 h-6 md:w-7 md:h-7" />
                  </div>
                  <div>
                    <h1 className="text-xl md:text-2xl font-display font-bold text-white tracking-tight group-hover:text-neon transition-colors">Untrace.me</h1>
                  </div>
                </div>

                {/* Desktop Nav */}
                <nav className="hidden md:flex items-center gap-2 bg-white/5 px-2 py-1.5 rounded-full border border-white/5 backdrop-blur-md">
                  {NAV_ITEMS.map((section) => (
                    <button
                      key={section}
                      onClick={() => navigate(section)}
                      className={`px-5 py-2 rounded-full text-xs font-bold uppercase tracking-wider transition-all duration-300 ${
                        activeSection === section 
                          ? 'bg-gradient-to-r from-primary to-accent text-white shadow-lg' 
                          : 'text-muted hover:text-white hover:bg-white/5'
                      }`}
                    >
                      {section}
                    </button>
                  ))}
                </nav>

               <a href="REGENRATE_intake.html" class="hidden md:flex items-center gap-2 bg-transparent border border-neon/50 text-neon px-6 py-2.5 rounded-xl font-bold font-display uppercase tracking-widest hover:bg-neon hover:text-black transition-all hover:shadow-[0_0_30px_rgba(10,228,255,0.4)]">
                  Start Scan
               </a>

                {/* Mobile Menu Toggle */}
                <button 
                  className="md:hidden text-neon p-2"
                  onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                >
                  {mobileMenuOpen ? <X className="w-8 h-8" /> : <Menu className="w-8 h-8" />}
                </button>
              </div>
            </header>

            {/* Mobile Nav Overlay */}
            {mobileMenuOpen && (
              <div className="fixed inset-0 z-40 bg-[#020617]/95 backdrop-blur-xl flex flex-col items-center justify-center space-y-8 md:hidden animate-fadeInUp">
                 {NAV_ITEMS.map((section) => (
                    <button
                      key={section}
                      onClick={() => navigate(section)}
                      className={`text-3xl font-display font-bold uppercase ${activeSection === section ? 'text-neon' : 'text-gray-500'}`}
                    >
                      {section}
                    </button>
                  ))}
                  <button 
                    onClick={() => { scrollToScanner(); setMobileMenuOpen(false); }}
                    className="bg-neon text-black px-8 py-3 rounded-xl font-bold mt-8 font-display"
                     >
                 </button>
              </div>
            )}

            {/* MAIN CONTENT AREA */}
            <main className="pt-24 pb-20 max-w-7xl mx-auto">
              
              {/* Futuristic Ticker */}
              <div className="w-full bg-neon/5 border-y border-neon/20 py-2 mb-12 overflow-hidden relative">
                <div className="absolute top-0 left-0 w-1 h-full bg-neon animate-pulse"></div>
                <div className="max-w-7xl mx-auto px-4 text-center">
                   <p className="text-neon text-xs md:text-sm font-mono tracking-[0.2em] animate-pulse">
                     SYSTEM ALERT: DIGITAL FOOTPRINT DETECTED /// CLICK TO ERASE SHADOW /// UNTRACE PROTOCOL ACTIVE
                   </p>
                </div>
              </div>

              {/* SECTIONS */}
              <div className="px-4 sm:px-6 lg:px-8 space-y-24">
              
                {/* HOME / HERO */}
                {(activeSection === 'home') && (
                  <div className="space-y-24 animate-fadeInUp">
                    
                    {/* Hero Content */}
                    <div className="grid lg:grid-cols-2 gap-16 items-center relative">
                      {/* Decorative elements */}
                      <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-accent/20 blur-[120px] rounded-full z-[-1]"></div>

                      <div className="order-2 lg:order-1 relative z-10">
                        <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 mb-6">
                          <span className="w-2 h-2 rounded-full bg-red-500 animate-ping"></span>
                          <span className="text-xs font-bold text-gray-300 tracking-wider">LIVE THREAT MONITORING ACTIVE</span>
                        </div>
                        <h2 className="text-5xl md:text-7xl font-display font-bold text-white leading-[1.1] mb-6">
                          STAY <span className="text-transparent bg-clip-text bg-gradient-to-r from-neon to-accent glitch-text">UNTRACEABLE</span>
                        </h2>
                        <p className="text-lg text-muted mb-8 leading-relaxed max-w-lg border-l-2 border-accent/50 pl-6">
                          India’s only privacy shield that actually deletes your leaks. 
                          We combine <strong>AI detection</strong> + <strong>Human Verification</strong> to wipe your digital shadow.
                        </p>
                        
                        <div className="grid grid-cols-2 gap-4 mb-10">
                           <div className="bg-panel border border-white/5 p-4 rounded-xl">
                             <ShieldCheck className="text-neon w-6 h-6 mb-2" />
                             <h4 className="font-bold text-sm">AI Detection</h4>
                             <p className="text-xs text-gray-500">Automated OSINT scanning</p>
                           </div>
                           <div className="bg-panel border border-white/5 p-4 rounded-xl">
                             <Zap className="text-accent w-6 h-6 mb-2" />
                             <h4 className="font-bold text-sm">Rapid Takedown</h4>
                             <p className="text-xs text-gray-500">Legal & tech removal</p>
                           </div>
                        </div>

                        <div className="flex flex-col sm:flex-row gap-4">
                          <button onClick={scrollToScanner} className="bg-gradient-to-r from-primary to-accent text-white px-8 py-4 rounded-xl font-bold font-display tracking-wide shadow-[0_0_20px_rgba(139,92,246,0.5)] hover:scale-105 transition-transform">
                            CHECK RISK LEVEL
                          </button>
                          <button onClick={() => navigate('about')} className="bg-transparent border border-white/20 text-white px-8 py-4 rounded-xl font-bold font-display tracking-wide hover:bg-white/5 transition-colors">
                            HOW IT WORKS
                          </button>
                        </div>
                      </div>
                      
                      <div className="order-1 lg:order-2">
                        <div className="relative z-10">
                          <div className="absolute -inset-1 bg-gradient-to-br from-neon to-accent rounded-2xl blur opacity-30 animate-pulse"></div>
                          <img 
                            src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=800" 
                            alt="Cyber Security Abstract" 
                            className="relative w-full h-auto rounded-2xl border border-white/10 shadow-2xl animate-float grayscale hover:grayscale-0 transition-all duration-700"
                          />
                          {/* Floating UI Elements */}
                          <div className="absolute -bottom-6 -left-6 bg-black/90 border border-neon/50 p-4 rounded-lg shadow-xl backdrop-blur-md hidden md:block animate-bounce">
                             <div className="flex items-center gap-3">
                               <div className="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center">
                                 <Lock className="w-5 h-5 text-green-400" />
                               </div>
                               <div>
                                 <div className="text-xs text-gray-400">STATUS</div>
                                 <div className="text-sm font-bold text-white">SECURE</div>
                               </div>
                             </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    {/* Scanner Section */}
                    <div id="scanner-section" className="pt-12 scroll-mt-32">
                      <div className="text-center mb-12">
                        <h3 className="text-3xl md:text-4xl font-display font-bold text-white mb-2">
                          IDENTITY <span className="text-neon">VULNERABILITY</span> SCAN
                        </h3>
                        <p className="text-muted">Enter your habits. Our AI will simulate a breach attempt.</p>
                      </div>
                      <Scanner />
                    </div>
                  </div>
                )}

                {/* Your other sections (about, insights, pricing, contact) remain 100% unchanged */}
                {/* ... exactly as you wrote them ... */}
              </div>
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>

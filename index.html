<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untrace.me - AI Privacy Shield</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              background: '#020617',
              panel: '#0B1120',
              neon: '#0AE4FF',
              primary: '#0A84FF',
              accent: '#8B5CF6',
              danger: '#FF0A46',
              success: '#00F0FF',
              muted: '#64748b',
            },
            backgroundImage: {
              'cyber-grid': "radial-gradient(circle at 50% 50%, rgba(10, 228, 255, 0.05) 1px, transparent 1px)",
            },
            animation: {
              'glow-pulse': 'glowPulse 3s infinite',
              'float': 'floatImg 6s ease-in-out infinite',
              'fadeInUp': 'fadeInUp 0.8s ease-out forwards',
              'blinkNeon': 'blinkNeon 4s infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              glowPulse: { '0%,100%': { boxShadow: '0 0 10px #0A84FF, 0 0 20px #8B5CF6' }, '50%': { boxShadow: '0 0 5px #8B5CF6, 0 0 15px #0A84FF' } },
              floatImg: { '0%,100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-15px)' } },
              fadeInUp: { from: { opacity: 0, transform: 'translateY(20px)' }, to: { opacity: 1, transform: 'translateY(0)' } },
              blinkNeon: { '0%,100%': { textShadow: '0 0 10px #0AE4FF, 0 0 20px #0AE4FF' }, '50%': { textShadow: '0 0 2px #0AE4FF', opacity: '0.8' } },
              scanline: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100%)' } }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #020617; color: #e8f3ff; overflow-x: hidden; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .glitch-text:hover { animation: blinkNeon 0.2s infinite; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; border: 1px solid #0AE4FF; }
      ::-webkit-scrollbar-thumb:hover { background: #0AE4FF; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { ShieldAlert, ShieldCheck, Loader2, Menu, X, Fingerprint, Shield, ChevronRight, CheckCircle2, Lock, Globe, Terminal, Activity, Zap } from 'lucide-react';

      const NAV_ITEMS = ['home', 'about', 'insights', 'pricing', 'contact'];

      const PRICING_PLANS = [ /* your 3 pricing plans - same as before */ ];
      const BLOG_POSTS = [ /* your 3 blog posts - same as before */ ];

      // Scanner with fake demo (already working)
      const Scanner = () => { /* your full working Scanner component with fake report */ };

      const App = () => {
        const [activeSection, setActiveSection] = useState('home');
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => setScrolled(window.scrollY > 20);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navigate = (section) => {
          setActiveSection(section);
          setMobileMenuOpen(false);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const scrollToScanner = () => {
          setActiveSection('home');
          setTimeout(() => document.getElementById('scanner-section')?.scrollIntoView({ behavior: 'smooth' }), 100);
        };

        return (
          <div className="min-h-screen text-white overflow-hidden">
            {/* Backgrounds */}
            <div className="fixed inset-0 bg-background z-[-2]"></div>
            <div className="fixed inset-0 bg-cyber-grid bg-[length:40px_40px] opacity-20 z-[-1]"></div>

            {/* Header */}
            <header className={`fixed top-0 w-full z-50 transition-all ${scrolled ? 'bg-background/90 backdrop-blur-lg py-3' : 'py-6'}`}>
              <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                <div className="flex items-center gap-4 cursor-pointer" onClick={() => navigate('home')}>
                  <div className="w-12 h-12 bg-gradient-to-br from-primary to-accent rounded-lg flex items-center justify-center"><Fingerprint className="w-8 h-8 text-black" /></div>
                  <h1 className="text-3xl font-display font-bold">Untrace.me</h1>
                </div>
                <nav className="hidden md:flex gap-8">
                  {NAV_ITEMS.map(s => (
                    <button key={s} onClick={() => navigate(s)} className={`uppercase font-bold ${activeSection === s ? 'text-neon' : 'text-muted hover:text-white'}`}>
                      {s}
                    </button>
                  ))}
                </nav>
                <a href="/REGENRATE_intake.html" className="hidden md:block bg-neon text-black px-8 py-3 rounded-xl font-bold hover:shadow-[0_0_30px_#0AE4FF]">
                  Start Intake
                </a>
                <button className="md:hidden" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                  {mobileMenuOpen ? <X className="w-8 h-8" /> : <Menu className="w-8 h-8" />}
                </button>
              </div>
            </header>

            {/* Mobile Menu */}
            {mobileMenuOpen && (
              <div className="fixed inset-0 z-40 bg-background/95 backdrop-blur flex flex-col items-center justify-center gap-8 text-4xl">
                {NAV_ITEMS.map(s => <button key={s} onClick={() => navigate(s)} className="uppercase">{s}</button>)}
                <a href="/REGENRATE_intake.html" className="bg-neon text-black px-12 py-4 rounded-xl font-bold">Start Intake</a>
              </div>
            )}

            <main className="pt-32 pb-20 max-w-7xl mx-auto px-6">
              {/* HOME */}
              {activeSection === 'home' && (
                <div>
                  {/* Your full hero + scanner section here - same as before */}
                  <div className="text-center mb-20">
                    <h2 className="text-6xl md:text-8xl font-display font-bold mb-6">
                      STAY <span className="text-neon">UNTRACEABLE</span>
                    </h2>
                    <p className="text-xl text-muted mb-12">India’s only privacy shield that actually deletes your data</p>
                    <a href="/REGENRATE_intake.html" className="bg-gradient-to-r from-primary to-accent text-white px-12 py-5 rounded-xl text-2xl font-bold hover:scale-105 transition">
                      Start Secure Intake →
                    </a>
                  </div>
                  <div id="scanner-section"><Scanner /></div>
                </div>
              )}

              {/* ABOUT */}
              {activeSection === 'about' && (
                <div className="text-center space-y-12 animate-fadeInUp">
                  <h2 className="text-5xl font-display font-bold text-neon">ABOUT UNTRACE.ME</h2>
                  <p className="text-2xl text-muted max-w-4xl mx-auto">
                    We combine AI detection + Human verification to permanently remove your Aadhaar, phone, email, PAN, and photos from 150+ data brokers across India.
                  </p>
                  <div className="grid md:grid-cols-3 gap-8 mt-16">
                    <div className="bg-panel/50 p-8 rounded-2xl border border-white/10">
                      <ShieldCheck className="w-16 h-16 text-neon mx-auto mb-4" />
                      <h3 className="text-xl font-bold">99.8% Removal Rate</h3>
                    </div>
                    <div className="bg-panel/50 p-8 rounded-2xl border border-white/10">
                      <Zap className="w-16 h-16 text-accent mx-auto mb-4" />
                      <h3 className="text-xl font-bold">7-Day Guarantee</h3>
                    </div>
                    <div className="bg-panel/50 p-8 rounded-2xl border border-white/10">
                      <Lock className="w-16 h-16 text-success mx-auto mb-4" />
                      <h3 className="text-xl font-bold">DPDP Compliant</h3>
                    </div>
                  </div>
                </div>
              )}

              {/* INSIGHTS */}
              {activeSection === 'insights' && (
                <div className="animate-fadeInUp">
                  <h2 className="text-5xl font-display text-center mb-16 text-neon">INSIGHTS</h2>
                  <div className="grid md:grid-cols-3 gap-8">
                    {BLOG_POSTS.map(post => (
                      <div key={post.id} className="bg-panel/50 rounded-2xl overflow-hidden border border-white/10 hover:border-neon transition">
                        <div className="h-48 bg-gradient-to-br from-primary to-accent flex items-center justify-center">
                          <p className="text-white text-xl">Image Preview</p>
                        </div>
                        <div className="p-6">
                          <p className="text-accent text-sm uppercase">{post.category}</p>
                          <h3 className="text-xl font-bold mt-2">{post.title}</h3>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* PRICING */}
              {activeSection === 'pricing' && (
                <div className="animate-fadeInUp">
                  <h2 className="text-5xl font-display text-center mb-16 text-neon">PRICING</h2>
                  <div className="grid md:grid-cols-3 gap-8">
                    {PRICING_PLANS.map((plan, i) => (
                      <div key={plan.id} className={`relative rounded-3xl p-8 ${i === 1 ? 'bg-gradient-to-b from-accent/20 to-background border-2 border-neon scale-105' : 'bg-panel/50 border border-white/10'}`}>
                        {i === 1 && <div className="absolute -top-4 left-1/2 -translate-x-1/2 bg-neon text-black px-6 py-1 rounded-full text-sm font-bold">MOST POPULAR</div>}
                        <h3 className="text-3xl font-display font-bold">{plan.name}</h3>
                        <p className="text-4xl font-bold mt-4">{plan.price}</p>
                        <p className="text-muted mt-2">{plan.audience}</p>
                        <ul className="mt-8 space-y-3">
                          {plan.features.map(f => (
                            <li className="flex items-center gap-3"><CheckCircle2 className="w-5 h-5 text-neon" /> {f}</li>
                          ))}
                        </ul>
                        <a href="/REGENRATE_intake.html" className="mt-10 block text-center bg-neon text-black py-4 rounded-xl font-bold hover:shadow-[0_0_30px_#0AE4FF] transition">
                          Get Protected
                        </a>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {/* CONTACT */}
              {activeSection === 'contact' && (
                <div className="text-center animate-fadeInUp">
                  <h2 className="text-5xl font-display mb-12 text-neon">CONTACT</h2>
                  <p className="text-2xl">Email: support@untrace.me</p>
                  <p className="text-2xl mt-4">Phone: +91 81778 17988</p>
                </div>
              )}
            </main>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
